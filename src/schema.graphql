const typeDefs = `
type Query{
    info: String!
    users: [User!]!
    logs: [Log!]!
}

type Mutation{
    signUp(active:Boolean!,grade:String!,matricule:String!,username:String!,fullname:String!,phone:String!,role:String!,password:String!): AuthPayload!
    signIn(matricule:String!,password:String!): AuthPayload!
}
type AuthPayload{
    token: String!
    user: User!
}

type User{
   id: ID!
   active: Boolean!
   grade: String!
   matricule: String!
   username: String!
   fullname: String!
   phone: String!
   reserve: Float
   role: String!
   password: String!
   createdAt: String!
   logs: [Log!]!
}
type Log{
    id: ID!
    action: String!
    user: User!
    createdAt: String!
}

`
module.exports ={
    typeDefs
}
